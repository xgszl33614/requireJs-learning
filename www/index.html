<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--配置require的第一种方式：data-main + requirejs.config  -->
    <!--data-main="config.js" 在该文件当前目录加载config.js文件，一般在这里使用requirejs.config配置文件-->
    <!--因为会自动添加.js加载文件，data-main="config"也是可以的-->
    <!--require.js会给要加载的script tag加上async属性，用于异步加载-->
    <script data-main="scripts/deeper/config.js" src="lib/require.js"></script><!--html内只有一个单一入口时比较适用-->
    <script type="text/javascript">
    //因为上面的文件是异步加载的
    //因为下面的js以来foo,print等模块，所以必须等他们加载完才行
    //IE9及以下不支持async，所以去掉require(‘[config]’,...)也是能执行下面语句的
    require(['config'], function() {
      require(['../app/foo', 'print'], function(foo, print) {
        print(foo.getHello());
      });
    });
    //上面的语句不能执行的根本原因是找不到require的文件，因为它是基于baseUrl寻找文件的
    //config.js里面配置了baseUrl，所以必须等他加载完才能执行
    //所以，如果给定相对于配置文件所在文件夹（这个例子是config.js）的正确的路径，也是可以正确执行的,如下:
    require(['../../app/foo'], function(foo) {
      console.log("直接路径：" + foo.getHello());
    });
    </script>
    <!-- ======================不使用data-main时有什么区别==================== -->

  </head>
<body>
  <h1>Hello World</h1>
  <script type="text/javascript">
  var a = new Date(2015, 10, 1);
  console.log(a.getTime()/1000);
  </script>

</html>
